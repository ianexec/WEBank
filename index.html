<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>EWALLET / BANK</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">EWALLET & BANK</h1>
    <div class="space-y-4">

      <!-- DANA -->
      <div class="border rounded-xl p-4 bg-blue-50">
        <h2 class="font-semibold text-blue-700">DANA</h2>
        <p class="text-lg">083197765857</p>
        <button onclick="copyText('083197765857')" class="text-sm text-blue-600 hover:underline">Salin</button>
      </div>

      <!-- SeaBank -->
      <div class="border rounded-xl p-4 bg-green-50">
        <h2 class="font-semibold text-yellow-700">SeaBank</h2>
        <p class="text-lg">901711609062</p>
        <button onclick="copyText('901711609062')" class="text-sm text-yellow-600 hover:underline">Salin</button>
      </div>

      <!-- QRIS -->
      <div class="border rounded-xl p-4 bg-pink-50 text-center">
        <h2 class="font-semibold text-pink-700 mb-2">QRIS</h2>
        <img src="https://i.imgur.com/XXXXXXX.png" alt="QRIS Code" class="w-48 mx-auto rounded-md shadow mb-2">
        <a href="https://i.imgur.com/XXXXXXX.png" target="_blank" class="text-sm text-pink-600 hover:underline">Buka Gambar</a>
      </div>

    </div>
  </div>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Nomor disalin: ' + text);
      });
    }
  </script>
</body>
</html>
