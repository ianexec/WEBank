<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>EWALLET & BANK</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen bg-cover bg-center flex items-center justify-center p-6"
      style="background-image: url('https://raw.githubusercontent.com/ianexec/WEBank/main/bg.png');">

  <!-- Overlay transparan agar konten tetap terbaca -->
  <div class="absolute inset-0 bg-white bg-opacity-60 backdrop-blur-sm z-0"></div>

  <!-- Konten utama -->
  <div class="relative z-10 bg-white bg-opacity-90 backdrop-blur-md shadow-2xl rounded-3xl p-8 w-full max-w-2xl">
    <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-8 drop-shadow-md">
      üåê EWALLET & BANK
    </h1>

    <div class="space-y-6">

      <!-- DANA -->
      <div class="p-6 bg-blue-100 border-2 border-blue-300 rounded-2xl shadow-md">
        <h2 class="text-xl font-semibold text-blue-700 mb-1">DANA</h2>
        <p class="text-xl text-gray-800 mb-2">083197765857</p>
        <button onclick="copyText('083197765857')" class="px-4 py-1 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition">Salin</button>
      </div>

      <!-- SeaBank -->
      <div class="p-6 bg-yellow-100 border-2 border-yellow-300 rounded-2xl shadow-md">
        <h2 class="text-xl font-semibold text-yellow-700 mb-1">SeaBank</h2>
        <p class="text-xl text-gray-800 mb-2">901711609062</p>
        <button onclick="copyText('901711609062')" class="px-4 py-1 bg-yellow-500 text-white rounded-full hover:bg-yellow-600 transition">Salin</button>
      </div>

      <!-- QRIS -->
      <div class="p-6 bg-pink-100 border-2 border-pink-300 rounded-2xl shadow-md text-center">
        <h2 class="text-xl font-semibold text-pink-700 mb-4">QRIS</h2>
        <img src="https://raw.githubusercontent.com/ianexec/WEBank/main/QR.jpeg" alt="QRIS Code" class="w-60 h-auto mx-auto rounded-xl shadow-lg mb-4">
        <p class="text-sm text-gray-600 mb-2">Scan QR untuk bayar langsung</p>
        <a href="https://raw.githubusercontent.com/ianexec/WEBank/main/QR.jpeg" download="QRIS.jpeg"
           class="inline-block mt-2 px-4 py-2 bg-pink-600 text-white rounded-full hover:bg-pink-700 transition">
          ‚¨áÔ∏è Download QRIS
        </a>
      </div>

    </div>
  </div>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Nomor disalin: ' + text);
      });
    }
  </script>

</body>
</html>
